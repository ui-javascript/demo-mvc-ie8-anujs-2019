<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作备忘录</title>

    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.10/es5-shim.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.10/es5-sham.min.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <script src="https://cdn.bootcss.com/nwmatcher/1.4.2/nwmatcher-base.js"></script>
    <![endif]-->

</head>

<body>

<div>

    <div class="q-todo-container">
        <h1 class="q-todo-title">TODO-LIST</h1>

        <div class="q-todo-items">
            <input id="item1" type="checkbox" checked>
            <label for="item1">Create a to-do list</label>

            <input id="item2" type="checkbox">
            <label for="item2">Take down Christmas tree</label>

            <input id="item3" type="checkbox">
            <label for="item3">Learn Ember.js</label>

            <input id="item4" type="checkbox">
            <label for="item4">Binge watch every episode of MacGyver</label>

            <input id="item5" type="checkbox">
            <label for="item5">Alphabetize everything in the fridge</label>

            <input id="item6" type="checkbox">
            <label for="item6">Do 10 pull-ups without dropping</label>

            <!--利用counter-increment计数-->
            <h2 class="q-todo-done" aria-hidden="true">已完成</h2>
            <h2 class="q-todo-undone" aria-hidden="true">未完成</h2>

        </div>
    </div>


    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>

</div>

</body>
</html>
